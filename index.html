<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/taildwind.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-6 bg-top bg-no-repeat bg-BluePale font-body" style="background-image: url('images/pattern-background-desktop.svg')">
    <div class="bg-white overflow-hidden rounded-3xl shadow-lg lg:max-w-md">
      <div>
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="flex flex-col px-6 my-8 lg:px-12 lg:my-12">
        <div class="flex flex-col items-center">
          <h2 class="text-2xl font-black text-BlueDark lg:text-3xl">Order Summary</h2>
          <p class="mt-3 lg:mt-4 text-center text-BlueDesaturated">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="mt-6">
          <div class="flex flex-row items-center flex-1 p-4 lg:p-6 rounded-lg bg-BlueVeryPale">
            <div class="pr-4">
              <img src="images/icon-music.svg" alt="" />
            </div>
            <div class="flex-grow text-sm">
              <p class="font-extrabold text-BlueDark">Annual Plan</p>
              <p class="text-BlueDesaturated">$59.99/year</p>
            </div>
            <div class="flex-shrink">
              <a href="#" class="text-sm font-extrabold text-BlueDark underline hover:no-underline hover:text-BlueDesaturated">Change</a>
            </div>
          </div>
        </div>
        <div class="mt-6 lg:mt-8">
          <button class="w-full px-4 py-4 text-sm font-bold rounded-lg shadow-2xl bg-BlueBright text-BlueVeryPale hover:bg-opacity-70">Proceed to Payment</button>
        </div>
        <div class="mt-6 lg:mt-8 text-center">
          <a href="#" class="text-sm font-extrabold text-BlueDesaturated hover:text-BlueDark">Cancel Order</a>
        </div>
      </div>
    </div>
    <!-- <div class="mt-5 attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Christoph</a>.</div> -->
  </body>
</html>
